<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Exemplo de jQuery</title>
    <meta charset="utf-8">
    <script src="../jquery-3.5.1.min.js"></script>
	<script src="form1.js"></script>
  </head>
  <body>
    <form>
      <label for="email">E-mail: </label>

      <input type="submit" value="Autenticar">
    </form>
  </body>
